<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Unidades</title>

  <style>
    /* ===== Estilos generales ===== */
    body {
      font-family: "Poppins", sans-serif;
      background-image: url('escudo3107.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Overlay sutil para mejorar contraste sin ocultar el fondo */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.25), rgba(0,0,0,0.45));
      pointer-events: none;
    }

    .converter-container {
      position: relative;
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(18px);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      padding: 28px 26px;
      width: min(440px, calc(100vw - 32px));
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .converter-container:hover { transform: translateY(-4px); }

    h1 {
      margin: 0 0 6px;
      color: #ffffff;
      font-size: 1.6rem;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0 0 18px;
      color: #e6e6e6;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .form-group { margin: 10px 0 14px; }
    label { display: block; color: #f7f7f7; font-size: 0.92rem; margin-bottom: 6px; }
    select,
    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #ffffff;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    input::placeholder { color: rgba(255,255,255,0.7); }
    input:focus,
    select:focus {
      border-color: #8ad6ff;
      box-shadow: 0 0 0 3px rgba(138, 214, 255, 0.25);
      background: rgba(255,255,255,0.12);
    }

    button {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      background: linear-gradient(135deg, #5aa9ff, #8ad6ff);
      border: none;
      border-radius: 12px;
      color: #0b1220;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.2s ease;
    }

    button:hover { filter: brightness(1.03); transform: translateY(-1px); }
    button:active { transform: translateY(0); }

    .result {
      margin-top: 16px;
      font-size: 1.1rem;
      color: #ffffff;
      font-weight: 600;
      min-height: 28px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 10px 12px;
    }

    footer {
      margin-top: 16px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="converter-container">
    <h1>Conversor de Unidades</h1>
    <div class="subtitle">Convierte entre longitud, temperatura y peso.</div>

    <div class="form-group">
      <label for="inputValue">Valor</label>
      <input type="number" id="inputValue" placeholder="Ingrese valor" />
    </div>

    <div class="form-group">
      <label for="unitType">Tipo de unidad</label>
      <select id="unitType">
        <option value="longitud">Longitud</option>
        <option value="temperatura">Temperatura</option>
        <option value="peso">Peso</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fromUnit">Desde</label>
      <select id="fromUnit"></select>
    </div>

    <div class="form-group">
      <label for="toUnit">Hacia</label>
      <select id="toUnit"></select>
    </div>

    <button onclick="convert()">Convertir</button>

    <div class="result" id="result"></div>

  
  </div>

  <script>
    // ====== Opciones de unidades ======
    const units = {
      longitud: ["Metros", "Kilómetros", "Millas", "Pies"],
      temperatura: ["Celsius", "Fahrenheit", "Kelvin"],
      peso: ["Gramos", "Kilogramos", "Libras", "Onzas"]
    };

    const unitTypeSelect = document.getElementById("unitType");
    const fromUnitSelect = document.getElementById("fromUnit");
    const toUnitSelect = document.getElementById("toUnit");
    const resultDiv = document.getElementById("result");

    // Carga inicial
    loadUnits("longitud");

    // Actualiza las opciones al cambiar tipo
    unitTypeSelect.addEventListener("change", (e) => {
      loadUnits(e.target.value);
    });

    function loadUnits(type) {
      fromUnitSelect.innerHTML = "";
      toUnitSelect.innerHTML = "";
      units[type].forEach((u) => {
        fromUnitSelect.innerHTML += `<option value="${u.toLowerCase()}">${u}</option>`;
        toUnitSelect.innerHTML += `<option value="${u.toLowerCase()}">${u}</option>`;
      });
    }

    // ====== Conversión ======
    function convert() {
      const value = parseFloat(document.getElementById("inputValue").value);
      const type = unitTypeSelect.value;
      const from = fromUnitSelect.value;
      const to = toUnitSelect.value;

      if (isNaN(value)) {
        resultDiv.textContent = "⚠️ Ingrese un valor válido";
        return;
      }

      let result = 0;

      switch (type) {
        case "longitud":
          result = convertLength(value, from, to);
          break;
        case "temperatura":
          result = convertTemperature(value, from, to);
          break;
        case "peso":
          result = convertWeight(value, from, to);
          break;
      }

      resultDiv.textContent = `${value} ${from} = ${result.toFixed(3)} ${to}`;
    }

    // ===== Funciones de conversión =====
    function convertLength(value, from, to) {
      const toMeters = {
        metros: 1,
        kilómetros: 1000,
        millas: 1609.34,
        pies: 0.3048
      };
      return (value * toMeters[from]) / toMeters[to];
    }

    function convertTemperature(value, from, to) {
      if (from === to) return value;
      let celsius;
      if (from === "celsius") celsius = value;
      else if (from === "fahrenheit") celsius = (value - 32) * (5 / 9);
      else if (from === "kelvin") celsius = value - 273.15;

      if (to === "celsius") return celsius;
      if (to === "fahrenheit") return celsius * (9 / 5) + 32;
      if (to === "kelvin") return celsius + 273.15;
    }

    function convertWeight(value, from, to) {
      const toGrams = {
        gramos: 1,
        kilogramos: 1000,
        libras: 453.592,
        onzas: 28.3495
      };
      return (value * toGrams[from]) / toGrams[to];
    }
  </script>

</body>
</html>
